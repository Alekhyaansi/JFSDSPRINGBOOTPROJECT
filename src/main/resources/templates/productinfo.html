<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin page for managing products on the Farming Awareness Platform.">
    <title>Manage Products - Farming Awareness Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #2e8b57;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .admin-container {
            margin: 50px;
        }

        .admin-container h2 {
            text-align: center;
            color: #2e8b57;
        }

        .product-form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .product-form input, .product-form button {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }

        .product-form button {
            background-color: #2e8b57;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        .product-form button:hover {
            background-color: #1e6e44;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2e8b57;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
    <script>
        window.onload = function() {
            // Load existing products from localStorage
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const productTableBody = document.getElementById('productTableBody');

            // Function to render products in the table
            const renderProducts = () => {
                productTableBody.innerHTML = '';
                products.forEach((product, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.name}</td>
                        <td>${product.description}</td>
                        <td>${product.price}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
                        </td>
                    `;
                    productTableBody.appendChild(row);
                });
            };

            // Add new product
            document.getElementById('addProductForm').addEventListener('submit', (event) => {
                event.preventDefault();
                const name = document.getElementById('productName').value;
                const description = document.getElementById('productDescription').value;
                const price = document.getElementById('productPrice').value;

                if (name && description && price) {
                    products.push({ name, description, price });
                    localStorage.setItem('products', JSON.stringify(products));
                    renderProducts();
                    event.target.reset();
                }
            });

            // Delete product
            window.deleteProduct = (index) => {
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();
            };

            // Render products initially
            renderProducts();
        };
    </script>
</head>
<body>
    <header>
        <h1>Manage Products</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="productinfo.html">Products</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="signup.html">Sign Up</a>
        <a href="signin.html">Sign In</a>
    </nav>

    <div class="admin-container">
        <h2>Product Management</h2>
        <form id="addProductForm" class="product-form">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="text" id="productDescription" placeholder="Product Description" required>
            <input type="number" id="productPrice" placeholder="Price" required>
            <button type="submit">Add Product</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Products will be dynamically populated here -->
            </tbody>
        </table>
    </div>
</body>
</html>

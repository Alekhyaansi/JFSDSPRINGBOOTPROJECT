<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            margin: 50px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        #qr-code {
            margin: 20px auto;
        }

        .payment-initiated {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border: 2px solid #00897b;
            border-radius: 5px;
            font-weight: bold;
            color: #004d40;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        #upload-status {
            color: green;
        }

        .payment-info {
            text-align: left;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pay.jpeg" alt="Payment Logo">
        <h1>Payment QR Code</h1>
        <div id="qr-code"></div>
        <p><strong>Scan the QR code to make the payment.</strong></p>
        <div style="margin-top: 30px;">
            <h3>Upload Payment Screenshot</h3>
            <input type="file" id="payment-screenshot" accept="image/*">
            <p id="upload-status"></p>
            <div id="payment-initiated" class="payment-initiated">Payment Initiated! Thank you for uploading your screenshot. We will verify it shortly.</div>
        </div>
        <div id="paymentDetailsContainer" class="payment-info">
            <h3>Payment Details</h3>
            <!-- Payment details will be dynamically populated here -->
        </div>
    </div>

    <script>
        // Retrieve payment details from sessionStorage
        const paymentDetails = JSON.parse(sessionStorage.getItem('paymentDetails'));
        const paymentDetailsContainer = document.getElementById("paymentDetailsContainer");

        if (paymentDetails) {
            // Create a UPI-compatible string
            const upiString = `upi://pay?pa=${paymentDetails.upi}&pn=${encodeURIComponent(paymentDetails.name)}&am=${paymentDetails.totalAmount}&cu=INR&tn=${encodeURIComponent(paymentDetails.product)}`;

            // Generate the QR code
            QRCode.toCanvas(document.getElementById('qr-code'), upiString, function (error) {
                if (error) console.error(error);
                console.log('QR code generated successfully!');
            });

            // Populate payment details dynamically
            const paymentDiv = document.createElement('div');
            paymentDiv.innerHTML = `
                <p><strong>Name:</strong> ${paymentDetails.name}</p>
                <p><strong>Email:</strong> ${paymentDetails.email}</p>
                <p><strong>Amount:</strong> ${paymentDetails.totalAmount}</p>
                <p><strong>Product:</strong> ${paymentDetails.product}</p>
            `;
            paymentDetailsContainer.appendChild(paymentDiv);
        } else {
            document.body.innerHTML = '<h2>No payment details found.</h2>';
        }

        // Handle file upload
        const fileInput = document.getElementById('payment-screenshot');
        const uploadStatus = document.getElementById('upload-status');
        const paymentInitiatedMessage = document.getElementById('payment-initiated');

        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];
            if (file) {
                const fileName = file.name;
                uploadStatus.textContent = `File "${fileName}" uploaded successfully!`;
                paymentInitiatedMessage.style.display = 'block'; // Show the payment initiated message
            } else {
                uploadStatus.textContent = 'No file selected.';
                paymentInitiatedMessage.style.display = 'none'; // Hide the payment initiated message
            }
        });
    </script>
</body>
</html>
